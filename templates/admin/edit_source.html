{% extends "base.html" %}

{% block content %}
<div class="admin-container">
    <h1>Edit News Source</h1>
    
    <div class="form-container">
        <form method="POST" class="source-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="name">Source Name</label>
                <input type="text" id="name" name="name" value="{{ source.name }}" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="url">Source URL</label>
                <input type="url" id="url" name="url" value="{{ source.url }}" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="api_key">API Key</label>
                <input type="text" id="api_key" name="api_key" value="{{ source.api_key }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" class="form-control">
                    <option value="">Select Category</option>
                    <option value="business" {% if source.category == 'business' %}selected{% endif %}>Business</option>
                    <option value="entertainment" {% if source.category == 'entertainment' %}selected{% endif %}>Entertainment</option>
                    <option value="health" {% if source.category == 'health' %}selected{% endif %}>Health</option>
                    <option value="science" {% if source.category == 'science' %}selected{% endif %}>Science</option>
                    <option value="sports" {% if source.category == 'sports' %}selected{% endif %}>Sports</option>
                    <option value="technology" {% if source.category == 'technology' %}selected{% endif %}>Technology</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="credibility_score">Credibility Score (0-1)</label>
                <input type="number" id="credibility_score" name="credibility_score" 
                       value="{{ source.credibility_score }}" min="0" max="1" step="0.1" class="form-control">
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="is_active" {% if source.is_active %}checked{% endif %}>
                    Active Source
                </label>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('manage_sources') }}" class="btn-cancel">Cancel</a>
                <button type="submit" class="btn-submit">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<style>
.admin-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.form-container {
    background: var(--mdc-theme-surface);
    padding: 24px;
    border-radius: 8px;
    margin-top: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
}

.form-control {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    background: var(--mdc-theme-surface-2);
    color: var(--mdc-theme-on-surface);
}

.form-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 24px;
}

.btn-cancel, .btn-submit {
    padding: 8px 16px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    text-decoration: none;
}

.btn-cancel {
    background: var(--mdc-theme-surface-2);
    color: var(--mdc-theme-on-surface);
}

.btn-submit {
    background: var(--mdc-theme-primary);
    color: white;
}
</style>
{% endblock %}
